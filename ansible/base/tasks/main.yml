---
# tasks file for base
- name: Update the server
  apt:
    update_cache: yes
    upgrade: yes
    cache_valid_time: 3600

- name: Install essential utilities
  apt:
    name:
      - vim
      - git
      - curl
      - ca-certificates
      - gnupg
      - lsb-release
    state: present

- name: Install Docker
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: yes

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Ensure docker is running
  service:
    name: docker
    state: started
    enabled: yes
